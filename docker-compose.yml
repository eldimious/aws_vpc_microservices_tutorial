version: '3.4'
services:
  usersService:
    image: users-service
    build:
      context: ./services/usersService
      dockerfile: Dockerfile
    container_name: users-service
    command: npm start
    ports:
      - "3000:3000"
  booksService:
    image: books-service
    build:
      context: ./services/booksService
      dockerfile: Dockerfile
    container_name: books-service
    command: npm start
    ports:
      - "5000:5000"